<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Results</title>
  </head>
  <body>
    {% if books %}
    <h1>Books by {{ books.0.author }} Published</h1>
    <ul>
      {% for book in books %}
      <li>{{ book.title }} ({{ book.publication_date }})</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found for this query.</p>
    {% endif %}
  </body>
</html>
